<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1><i>Voice Selfie App</i>
            <img src="___Xero.png">
        </h1>
        <hr>
        <h4 style="color:blue;"><i>Please press allow as soon as popup comes. After you give a voice command</i></h4>
        
        <div class="form-group">
            <h3><i>Say "take my selfie"</i></h3>
            <label><i>Your voice output : </i></label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="glyphicon glyphicon-ok btn btn-primary" onclick="start()">Start</button>
        <p><i>Press the Start button</i></p>

        <label><i>Your webcam : </i></label>
<div id="camera"></div>
<br class="line-br"></br>

        <label><span class="glyphicon glyphicon-camera"></span><i></span>Your selfie Will Display Here: </i></label>
    </div>
<div id="result"></div>
    </center>
    </div>
    <button onclick="powerOff()" class="btn btn-danger"><span class="glyphicon glyphicon-off">Power off</span></button>
    <script src="main.js"></script>
</body>
</html>
